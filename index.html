<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Sapper</h1>

<button id="setting_button">Settings</button>
<div class="game-content" id="game-content">
    <div class="game-header">
        <div class="game-timer" id="game-timer" data-timer="0">
            <div class="timers" data-number="0"></div>
            <div class="timers" data-number="0"></div>
            <div class="timers" data-number="0"></div>
        </div>
        <div id="smile_button"></div>
        <div class="game-bombs" id="game-bombs">
            <div data-number="0"></div>
            <div data-number="0"></div>
            <div data-number="0"></div>
        </div>
    </div>
    <table class="table" id="game-table" rules="none">

    </table>
    <div class="modal">

        <div class="game-setting">
            <div class="names">
                <div></div>
                <div><input type="radio" name="field_setting" class="field-setting" value="novice"><strong>Novice</strong></div>
                <div><input type="radio" name="field_setting" class="field-setting" value="middle" checked><strong>Middle</strong></div>
                <div><input type="radio" name="field_setting" class="field-setting" value="adept"><strong>Adept</strong></div>
                <div><input type="radio" name="field_setting" class="field-setting" value="custom"><strong>Custom</strong></div>
            </div>
            <div class="col-height">
                <div><strong>Height</strong></div>
                <div>9</div>
                <div>16</div>
                <div>16</div>
                <div><input id="height" type="text" value="16"></div>
            </div>
            <div class="col-width">
                <div><strong>Width</strong></div>
                <div>9</div>
                <div>16</div>
                <div>30</div>
                <div><input id="width" type="text" value="16"></div>
            </div>
            <div class="col-bombms">
                <div><strong>Bobmbs</strong></div>
                <div>9</div>
                <div>40</div>
                <div>99</div>
                <div><input id="bombs_count" type="text" value="40"></div>
            </div>
            <button id="apply_settings">Apply</button>
        </div>
    </div>

</body>
<script src="jquery.min.js"></script>
<script src="app.js"></script>
</html>
